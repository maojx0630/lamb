server:
  port: 8082
spring:
  application:
    name: user
  cloud:
    nacos:
      config:
        prefix: user
        server-addr: 127.0.0.1:8848
        file-extension : yml
        shared-dataids: public.yml,discovery.yml,sentinel.yml,redis.yml,datasource.yml
        refreshable-dataids: public.yml,discovery.yml,sentinel.yml,redis.yml,datasource.yml